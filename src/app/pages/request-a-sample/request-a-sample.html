<section class="samples">
  <div class="samples__container">

    <h1 class="samples__title">Request a Set of Samples.</h1>
    <p class="samples__subtitle">
      Fill the requested fields to proceed.
    </p>

    <form class="samples__form">

      <!-- Row 1 -->
      <div class="form-row">
        <div class="form-field">
          <label>NAME* (REQUIRED)</label>
          <input type="text" placeholder="Your name" />
        </div>

        <div class="form-field">
          <label>LAST NAME* (REQUIRED)</label>
          <input type="text" placeholder="Your last name" />
        </div>
      </div>

      <!-- Row 2 -->
      <div class="form-row">
        <div class="form-field">
          <label>YOUR EMAIL* (REQUIRED)</label>
          <input type="email" placeholder="Your email address" />
        </div>

        <div class="form-field">
          <label>PHONE NUMBER* (REQUIRED)</label>
          <input type="tel" placeholder="Your mobile phone number" />
        </div>
      </div>

      <!-- Company -->
      <div class="form-field full">
        <label>COMPANY* (REQUIRED)</label>
        <input type="text" placeholder="Your company" />
      </div>

      <!-- Row 3 -->
      <div class="form-row">
        <div class="form-field">
          <label>PROJECT TYPE</label>
          <select>
            <option>HOUSE AND TOWN HOUSE BUILDING</option>
            <option>COMMERCIAL</option>
            <option>INDUSTRIAL</option>
          </select>
        </div>

        <div class="form-field">
          <label>PRODUCT FOR INTEREST</label>
          <select>
            <option>ACP ALUTECÂ®</option>
            <option>FR PANELS</option>
            <option>ACCESSORIES</option>
          </select>
        </div>
      </div>

      <!-- Description -->
      <div class="form-field full">
        <label>DESCRIBE YOUR PROJECT</label>
        <textarea rows="4"></textarea>
      </div>

      <!-- Row 4 -->
      <div class="form-row">
        <div class="form-field">
          <label>HOW MANY SQUARE FEET DO YOU NEED?* (REQUIRED)</label>
          <input type="number" />
        </div>

        <div class="form-field">
          <label>WHAT IS YOUR TARGET PRICE?* (REQUIRED)</label>
          <input type="text" placeholder="Your target price" />
        </div>
      </div>

      <!-- Row 5 -->
      <div class="form-row">
        <div class="form-field">
          <label>WHAT IS YOUR BUSINESS ACTIVITY</label>
          <select>
            <option>ARCHITECTURE</option>
            <option>CONSTRUCTION</option>
            <option>DISTRIBUTOR</option>
          </select>
        </div>

        <div class="form-field">
          <label>HOW DID YOU FIND OUT ABOUT US?</label>
          <select>
            <option>WEB SEARCH</option>
            <option>SOCIAL MEDIA</option>
            <option>REFERRAL</option>
          </select>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-submit">
        Send Message
      </button>

    </form>
  </div>
</section>
